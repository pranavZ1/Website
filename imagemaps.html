    <script>
        const maleCheckbox = document.getElementById('maleCheckbox');
const femaleCheckbox = document.getElementById('femaleCheckbox');
const malePhoto = document.getElementById('malePhoto');
const femalePhoto = document.getElementById('femalePhoto');

maleCheckbox.addEventListener('change', function() {
  if (maleCheckbox.checked) {
    malePhoto.style.display = 'block';
    femalePhoto.style.display = 'none';
  } else {
    malePhoto.style.display = 'none';
  }
});

femaleCheckbox.addEventListener('change', function() {
  if (femaleCheckbox.checked) {
    femalePhoto.style.display = 'block';
    malePhoto.style.display = 'none';
  } else {
    femalePhoto.style.display = 'none';
  }
});
